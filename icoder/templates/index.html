<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>form</title>
  </head>
  <body>
    <!-- Image and text -->
<nav class="navbar navbar-danger bg-dark">
  <a class="navbar-brand" href="#">
    <img src="" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    STUDENTS REGISTRATION FORM
  </a>
</nav>

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}

<div class="container mt-4">
<form action="" method="post">{% csrf_token %}
    <label><b>Student Name</b></label>
    <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Enter Your Name" required>
    <label><b>Email Address</b></label>
    <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Enter Your Email Address" required>
    <label><b>USN</b></label>
    <input type="text" class="form-control mb-3" id="usn" name="usn" placeholder="Enter Your RegNo" required>
    <label><b>Year</b></label>
    <select class="form-control mb-3" id="year" name="year" required>
      <option selected>Choose...</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
    <label><b>Branch</b></label>
    <select class="form-control mb-3" id="branch" name="branch" required>
      <option selected>Choose...</option>
      <option>CSE</option>
      <option>ISE</option>
      <option>CIVIL</option>
      <option>ECE</option>
      <option>EEE</option>
    </select>
    <label><b>College Name</b></label>
    <input type="text" class="form-control" id="cname" name="cname" placeholder="Enter Your CollegeName" required>
    <br>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
